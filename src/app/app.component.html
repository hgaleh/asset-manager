<button
            kendoButton
            icon="layout"
            look="flat"
            (click)="drawer.toggle()"
>
  <span class="mail-box"></span>
</button>
<kendo-drawer-container>
  <kendo-drawer #drawer
      [items]="items"
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)">
  </kendo-drawer>

  <kendo-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </kendo-drawer-content>
</kendo-drawer-container>
